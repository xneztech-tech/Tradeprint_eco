{% extends 'backend/themes/base.html' %}
{% load static %}

{% block title %}Edit Shopkeeper{% endblock %}

{% block content %}
<div class="ec-content-wrapper">
    <div class="content">
        <div class="breadcrumb-wrapper breadcrumb-wrapper-2 breadcrumb-contacts">
            <h1>Edit Shopkeeper</h1>
            <p class="breadcrumbs">
                <span><a href="{% url 'admin_dashboard' %}">Home</a></span>
                <span><i class="mdi mdi-chevron-right"></i></span>
                <span><a href="{% url 'shopkeeper_list' %}">Shopkeepers</a></span>
                <span><i class="mdi mdi-chevron-right"></i></span>
                <span>Edit Shopkeeper</span>
            </p>
        </div>

        <div class="row">
            <div class="col-xl-8 col-lg-12" style="margin-left: 272px;">
                <div class="ec-cat-list card card-default">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label class="col-12 col-form-label">Shop Name</label>
                                <div class="col-12">
                                    <input name="shop_name" class="form-control" type="text"
                                        value="{{ shop.shop_name }}" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-12 col-form-label">Email (Login Username)</label>
                                <div class="col-12">
                                    <input name="email" class="form-control" type="email" value="{{ shop.user.email }}"
                                        required>
                                    <small class="text-muted">Changing email will update the login username and may
                                        affect login.</small>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-12 col-form-label">Location (City)</label>
                                <div class="col-12">
                                    <input name="location" class="form-control" type="text" value="{{ shop.location }}"
                                        required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-12 col-form-label">Contact Phone</label>
                                <div class="col-12">
                                    <input name="phone" class="form-control" type="text"
                                        value="{{ shop.contact_phone }}" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-12 col-form-label">Status</label>
                                <div class="col-12">
                                    <select name="status" class="form-control">
                                        <option value="active" {% if shop.status == 'active' %} selected {% endif %}>Active</option>
                                        <option value="inactive" {% if shop.status == 'inactive' %} selected {% endif %}>  Inactive</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <button name="submit" type="submit" class="btn btn-primary">Update
                                        Shopkeeper</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
