{% extends 'backend/themes/base.html' %}
{% load static %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="ec-content-wrapper">
    <div class="content">
        <div class="breadcrumb-wrapper breadcrumb-wrapper-2 breadcrumb-contacts">
            <h1>Edit User</h1>
            <p class="breadcrumbs">
                <span><a href="{% url 'admin_dashboard' %}">Home</a></span>
                <span><i class="mdi mdi-chevron-right"></i></span>
                <span><a href="{% url 'user_list' %}">Users</a></span>
                <span><i class="mdi mdi-chevron-right"></i></span>
                <span>Edit User</span>
            </p>
        </div>

        <div class="row">
            <div class="col-xl-8 col-lg-12" style="margin-left: 272px;">
                <div class="ec-cat-list card card-default">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label class="col-form-label">First Name</label>
                                    <input name="first_name" class="form-control" type="text"
                                        value="{{ user_obj.first_name }}">
                                </div>
                                <div class="col-md-6">
                                    <label class="col-form-label">Last Name</label>
                                    <input name="last_name" class="form-control" type="text"
                                        value="{{ user_obj.last_name }}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-12 col-form-label">Email</label>
                                <div class="col-12">
                                    <input name="email" class="form-control" type="email" value="{{ user_obj.email }}"
                                        required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-12 col-form-label">Role</label>
                                <div class="col-12">
                                    <select name="role" class="form-control">
                                        <option value="user" {% if user_obj.role=='user' %}selected{% endif %}>User
                                        </option>
                                        <option value="shopkeeper" {% if user_obj.role=='shopkeeper' %}selected{% endif
                                            %}>Shopkeeper</option>
                                        <option value="admin" {% if user_obj.role=='admin' %}selected{% endif %}>Admin
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-12 col-form-label">Status</label>
                                <div class="col-12">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" name="is_active" id="isActive"
                                            {% if user_obj.is_active %}checked{% endif %}>
                                        <label class="form-check-label" for="isActive">Active Account</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <button name="submit" type="submit" class="btn btn-primary">Update User</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
